<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const students = ['Darshika', 'Aditya', 'Aditi']
        console.log(students)
        /* length of array */
        console.log(students.length)

        /* index of array */
        const fruits = ['mango', 
        'banana', 
        'graps']
        console.log(fruits[2])

        /* array strore diffrent data value */
        const student = ['Darshika', '24', '45.7', 'true']
        console.log(student)

        /* methods */
        const student1 = ['Darshika', 
        'Aditya', 
        'Bharti', 
        'Aditi']
        console.log('before push:', student1)
        student1.pop()
        console.log('After push:', student1)
    </script>

</body>
</html>
